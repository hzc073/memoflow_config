name: Update Config Validate

on:
  pull_request:
    paths:
      - "update/**"
      - ".github/scripts/build_update_config.py"
      - ".github/workflows/update_config_validate.yml"
      - ".github/workflows/update_config_build.yml"
      - ".github/workflows/update_config_publish.yml"
  push:
    branches:
      - main
    paths:
      - "update/**"
      - ".github/scripts/build_update_config.py"
      - ".github/workflows/update_config_validate.yml"
      - ".github/workflows/update_config_build.yml"
      - ".github/workflows/update_config_publish.yml"

jobs:
  validate-update-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate split config
        run: |
          python .github/scripts/build_update_config.py \
            --root update \
            --validate-only

      - name: Build merged config smoke test
        run: |
          python .github/scripts/build_update_config.py \
            --root update \
            --output dist/update/latest.json

      - name: Upload merged config preview
        uses: actions/upload-artifact@v4
        with:
          name: update-config-preview
          path: dist/update/latest.json
          if-no-files-found: error
